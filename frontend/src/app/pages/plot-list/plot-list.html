<div class="p-6 max-w-3xl mx-auto space-y-4">
    <h2 class="text-2xl font-bold mb-4">Liste des parcelles</h2>

    <div *ngIf="plots$ | async as plots; else loading">
        <div
            *ngFor="let plot of plots"
            (click)="goToBands(plot.id)"
            class="p-4 bg-white rounded shadow cursor-pointer hover:bg-gray-100 transition"
        >
            <h3 class="text-lg font-semibold">{{ plot.name }}</h3>
            <p>Dimensions : {{ plot.length }}m x {{ plot.width }}m</p>
            <p>Bandes : {{ plot.bandCount }}</p>
        </div>
    </div>

    <ng-template #loading>
        <p>Chargement...</p>
    </ng-template>
</div>
