<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto p-6 bg-white rounded-lg shadow space-y-5"
>
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom de la parcelle</label>
    <input
      id="name"
      formControlName="name"
      type="text"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
      Nom requis
    </p>
  </div>

  <div>
    <label for="length" class="block text-sm font-medium text-gray-700 mb-1">Longueur (m)</label>
    <input
      id="length"
      formControlName="length"
      type="number"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p *ngIf="form.get('length')?.invalid && form.get('length')?.touched" class="text-red-500 text-sm mt-1">
      Valeur invalide
    </p>
  </div>

  <div>
    <label for="width" class="block text-sm font-medium text-gray-700 mb-1">Largeur (m)</label>
    <input
      id="width"
      formControlName="width"
      type="number"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p *ngIf="form.get('width')?.invalid && form.get('width')?.touched" class="text-red-500 text-sm mt-1">
      Valeur invalide
    </p>
  </div>

  <button
    type="submit"
    [disabled]="form.invalid"
    class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
  >
    Cr√©er la parcelle
  </button>

  <p *ngIf="errorMessage" class="text-red-600 text-sm mt-2 text-center">
    {{ errorMessage }}
  </p>
</form>
